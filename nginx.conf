# nginx.conf

server {
    listen 80;

    # Serve frontend files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Handle all static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, no-transform";
            add_header X-Content-Type-Options nosniff;
            include /etc/nginx/mime.types;
            types {
                application/javascript js mjs;
                text/css css;
                image/svg+xml svg;
                image/png png;
                image/jpeg jpg jpeg;
                image/gif gif;
                font/woff2 woff2;
                font/woff woff;
            }
        }
    }

    # Handle static assets with proper MIME types
    location /static/ {
        alias /usr/share/nginx/html/static/;
        include /etc/nginx/mime.types;
        types {
            application/javascript js mjs;
            text/css css;
            image/svg+xml svg;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            font/woff2 woff2;
            font/woff woff;
        }
        add_header Cache-Control "public, max-age=31536000";
        add_header X-Content-Type-Options nosniff;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Proxy API requests to the Go application
    location /api/ {
        proxy_pass http://localhost:10047/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Additional security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}
